<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="inline">
        <a href="home">
            <h1>Home</h1>
        </a>
    </div>

    <div class="inline">
        <a href="signup">
            <h1>Signup</h1>
        </a>
    </div>

    <br>
    <form action="/login" method="post">
        {% csrf_token %}

        {% if error_message %}
        <div class="alerting_error" role="alert">
            {{error_message}}
        </div>
        {% endif %}

        <br>
        <br>
        {% if email_already %}
        Email: <input type="email" name="email" value={{email_already}} required>

        {% else %}
        Email: <input type="email" name="email" required>

        {% endif %}
        <br>
        <br>
        Password <input type="password" placeholder="********" name="password" id="password" required>
        <br>
        Forgot Password?<a href="forgot_pass">Send an email to reset password</a>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
</body>

</html>
