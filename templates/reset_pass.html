<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>

<body>
    <div class="inline">
        <a href="home">
            <h1>Home</h1>
        </a>
    </div>

    <div class="inline">
        <a href="login">
            <h1>Login</h1>
        </a>
    </div>
    <div class="inline">
        <a href="signup">
            <h1>Signup</h1>
        </a>
    </div>
    <form action="/reset_pass" method="post">
        {% csrf_token %}
        {% if error_message %}
        <div class="alerting_error" role="alert">
            {{error_message}}
        </div>
        {% endif %}

        <br>
        <br>
        {% if email_already %}
        Email: <input type="email" name="email" value={{email_already}} required>

        {% else %}
        Email: <input type="email" name="email" required>

        {% endif %}
        <br>
        <br>
        Please provide the OTP: <input type="number" name="reset_otp">
        <br>
        <br>
        Please create a password
        <br>
        <input type="password" placeholder="********" name="password" id="password" onchange="comparing_passwords()"
            required>
        <br>
        Confirm password
        <br>
        <input type="password" placeholder="********" id="confirm_password" onkeyup="comparing_passwords()" required>
        <br>
        <div id="submit_button">
            <input type="submit" value="submit">
        </div>
        <br>
        <br>
    </form>

    {% load static %}
    <script src="{% static 'js/reset_pass.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
</body>

</html>
